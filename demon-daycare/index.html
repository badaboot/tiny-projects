<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Demon daycare</title>
  </head>
  <body>
    <div class="hide end overlay">
      <div id="end">
        <p id="duration">Duration:</p>
        <p id="best">Your best:</p>
        <button class="start">Restart</button>
      </div>
    </div>
    <div class="container">
      <div class="hide info overlay">
        <h2>Instruction</h2>

        <p>You're babysitting baby demons.</p>
        <p>They combust from emotional stress.</p>
        <p>You need to guess what toy they desire.</p>
        <p>Click on a toy to select it.</p>
        <p>It can appease the demon temporarily.</p>

        <p>Good luck!</p>
        <button class="close">Close</button>
      </div>
      <h1>Demon daycare <button class="showInfo">â“˜</button></h1>
      <p>Select a toy to appease the demon.</p>
      <button class="start">Start</button>
      <div class="game hide">
        <div class="face-container">
          <span class="face">
            <span class="eye left"></span>
            <span class="eye right"></span>
            <span class="mouth"></span>
          </span>
        </div>
        <!-- <button id="stop">Stop</button> -->

        <div id="numSeconds"></div>
        <div class="hidden">
          <input name="guess" />
          <p id="result"></p>
          <p id="answer"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
