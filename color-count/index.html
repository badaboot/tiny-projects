<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Count Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Count Tetris</h1>
    <button id="start-button">Start</button>
    <div class="game-container half-opacity">
      <canvas id="game-board" width="240" height="360"></canvas>
      <div class="game-info">
        <div class="info">
          <p>
            When a piece lands, adjacent blocks of the same color are removed.
          </p>
          <p>Remove as many blocks as possible to maximize score.</p>
        </div>
        <div class="stats">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
        </div>
        <div class="controls">
          <h2>Controls</h2>
          <ul>
            <li>← → : Move Left/Right</li>
            <li>Spacebar : Drop</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="game-over" id="game-over">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <p>Your best score: <span id="best-score">0</span></p>
      <button id="restart-button">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
