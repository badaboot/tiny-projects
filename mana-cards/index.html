<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mana cards</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="html5-drag" class="container">
      <div>Power: <span id="powerCount"></span></div>
      <div class="flex">
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
      </div>
      <button id="power-up">Power up</button>
      <article
        id="holder"
        ondragenter="return dragEnter(event)"
        ondrop="return dragDrop(event)"
        ondragover="return dragOver(event)"
      >
        <div
          class="drag"
          id="boxA"
          draggable="true"
          ondragstart="return dragStart(event)"
        ></div>
        <div
          class="drag"
          id="boxB"
          draggable="true"
          ondragstart="return dragStart(event)"
        ></div>
        <div
          class="drag"
          id="boxC"
          draggable="true"
          ondragstart="return dragStart(event)"
        ></div>
        <div
          class="drag"
          id="boxD"
          draggable="true"
          ondragstart="return dragStart(event)"
        ></div>
        <div
          class="drag"
          id="boxE"
          draggable="true"
          ondragstart="return dragStart(event)"
        ></div>
        <div
          class="drag"
          id="boxF"
          draggable="true"
          ondragstart="return dragStart(event)"
        ></div>
      </article>
    </section>

    <!-- /#html5-drag -->
    <script src="script.js"></script>
  </body>
</html>
