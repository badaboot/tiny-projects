<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sort toys</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="help">
      <h1>🎁 Sort toys 🎁</h1>
      <p>Help Santa 🎅 deliver toys by sorting them for 20 seconds.</p>
      <p>
        Use mouse to point to a toy. Use wasd or arrow keys to sort them.
        Incorrect sorting loses points.
      </p>
    </div>
    <div class="top">🔴 w or ↑</div>
    <div class="container">
      <div class="left">
        🟡
        <p>d or ←</p>
      </div>
      <div class="grid"></div>

      <div class="right">
        🟢
        <p>a or →</p>
      </div>
    </div>

    <div class="bottom">🔵 s or ↓</div>
    <button class="start">Start</button>

    <!-- background -->
    <div class="full"></div>
    <div class="end hide">
      <p class="hit">+ Hit:</p>
      <p class="miss">- Miss:</p>
      <p class="score">= Score:</p>
      <p class="best">Your best:</p>
      <button class="restart">Restart</button>
    </div>
    <audio src="./joy-jingle-bells.mp3" type="audio/mpeg" autoplay loop></audio>
    <script src="script.js"></script>
  </body>
</html>
