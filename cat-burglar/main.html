<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Burglar Game</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Cat Burglar <img src="img/paw.png" alt="paw print" /></h1>
    <div class="div-container">
      <div class="placeholder-div">
        <h2>Investigate</h2>
        <p>You're a detective and you speak cat.</p>
      </div>
      <div class="placeholder-div">
        <h2>Interrogate</h2>
        <p>
          Every cat burglar has a purr-sonality. The culprit will lie, others
          are honest.
        </p>
      </div>
      <div class="placeholder-div">
        <h2>Reveal</h2>
        <p>Piece together the truth and reveal whodunit.</p>
      </div>
    </div>
    <div class="div-table">
      <div class="div-table-row">
        <div class="div-table-col">Name</div>
        <div class="div-table-col">Alibi</div>
        <div class="div-table-col">Knowledge</div>
        <div class="div-table-col">Suspect</div>
      </div>
      <div class="div-table-row">
        <div class="div-table-col">001</div>
        <div class="div-table-col">002</div>
        <div class="div-table-col">003</div>
        <div class="div-table-col">ww</div>
      </div>
      <div class="div-table-row">
        <div class="div-table-col">xxx</div>
        <div class="div-table-col">yyy</div>
        <div class="div-table-col">www</div>
        <div class="div-table-col">vv</div>
      </div>
      <div class="div-table-row">
        <div class="div-table-col">ttt</div>
        <div class="div-table-col">uuu</div>
        <div class="div-table-col">Mkkk</div>
        <div class="div-table-col">zz</div>
      </div>
    </div>
    <a href="index.html" class="play-button">Start!</a>
  </body>
</html>
