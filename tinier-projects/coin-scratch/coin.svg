<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer coin shadow/depth -->
  <circle cx="32" cy="32" r="26" fill="#B8860B" opacity="0.6"/>
  
  <!-- Main coin body -->
  <circle cx="30" cy="30" r="26" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Inner highlight ring -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="#FFFF99" stroke-width="1" opacity="0.8"/>
  
  <!-- Center design - dollar sign -->
  <text x="30" y="38" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#B8860B">$</text>
  
  <!-- Shine/highlight effect -->
  <ellipse cx="24" cy="22" rx="8" ry="12" fill="#FFFF99" opacity="0.4"/>
</svg>