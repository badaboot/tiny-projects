<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Customizer</title>
    <link href="better.css" rel="stylesheet" />
  </head>
  <!-- TODO: show history of chat, or at least the prompt that was asked -->
  <body>
    <div class="container">
      <h1>Customize Your Character!</h1>
      <button class="showButton" id="hat">Hat</button>

      <button class="showButton" id="top">Top</button>
      <div class="character-preview">
        <img
          id="characterImage"
          src="dressup/base.png"
          alt="Character Preview"
        />
        <button id="resetButton" class="reset-button">Reset</button>
      </div>
      <div class="options">
        <div class="hide" id="topOptions">
          <h2>Choose a hat</h2>
          <div class="option-group">
            <span>Jumper<img src="dressup/top/Jumper.png" id="Jumper" /></span>
            <span>Robe<img src="dressup/top/Robe.png" id="Robe" /></span>
            <span>Shirt<img src="dressup/top/Shirt.png" id="Shirt" /></span>
          </div>
        </div>
        <div class="hide" id="hatOptions">
          <h2>Choose a hat</h2>
          <div class="option-group">
            <span>Bunny<img src="dressup/hat/Bunny.png" id="Bunny" /></span>
            <span>Fedora<img src="dressup/hat/Fedora.png" id="Fedora" /></span>
            <span>Witch<img src="dressup/hat/Witch.png" id="Witch" /></span>
          </div>
        </div>
      </div>
      <details>
        <summary>Credits</summary>
        <p>
          Inspiration:
          <a href="https://codepen.io/zerratar/pen/boPYdp">This codepen</a>
        </p>
        <p>
          Assets from
          <a href="https://npckc.itch.io/dress-up-template-for-renpy"
            >npckc on itch</a
          >
        </p>
      </details>
    </div>

    <script src="better.js"></script>
  </body>
</html>
