<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Hangman: Christmas edition 🎁 ⛄ 🦌 ❄</h1>
    <div class="container">
      <div id="gallows">
        <div class="upright"></div>
        <div class="crossbar"></div>
        <div class="angle"></div>
        <div class="grass"></div>
        <div class="grass b"></div>
        <div class="grass c"></div>
        <div class="knot"></div>
        <div id="body">
          <div class="rope"></div>
          <div class="noose"></div>
          <div id="t1" class="head"></div>
          <div id="t2" class="body"></div>
          <div id="t5" class="leg"></div>
          <div id="t6" class="leg right"></div>
          <div id="t3" class="arm"></div>
          <div id="t4" class="arm right"></div>
        </div>
        <div class="ground"></div>
      </div>
      <div class="word"></div>
    </div>
    <div class="letterPad"></div>
    <div class="end hide">
      <p></p>
      <button class="again">Play again?</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
