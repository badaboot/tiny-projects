<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Dino run</title>
  </head>
  <body>
    <div class="container">
      <div class="hide" id="end">
        <p></p>
        <button id="restart">Play again</button>
      </div>
      <div id="gameStatus">
        <fieldset>
          <legend>Pick your dino</legend>
          <div>
            <input type="radio" id="huey" name="drone" value="huey" checked />
            <label for="huey">T-Wrecks</label>
          </div>

          <div>
            <input type="radio" id="dewey" name="drone" value="dewey" />
            <label for="dewey">Tankylosaurus</label>
          </div>

          <div>
            <input type="radio" id="louie" name="drone" value="louie" />
            <label for="louie">Velocityraptor</label>
          </div>
        </fieldset>
        <h1>Race to the finish line.</h1>
        <h3>Current turn:</h3>
        <p>Player 1: You</p>
        <p>Player 2: Your opponent</p>
        <button id="roll">Roll dice</button>
        <p id="result"></p>
      </div>
      <div class="flexbox left-col">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
      </div>
      <div class="flex-bar">
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
      </div>

      <div class="flexbox right-col">
        <div class="flex-item">11</div>
        <div class="flex-item">12</div>
        <div class="flex-item">13</div>
        <div class="flex-item">14</div>
        <div class="flex-item">15</div>
        <div class="flex-item">16</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
