<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sort toys</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="help">
      <h1>游꾸 Sort toys 游꾸</h1>
      <p>Help Santa 游꾼 deliver toys by sorting them for 20 seconds.</p>
      <p>
        Use mouse to point to a toy. Use arrow keys to sort them. Incorrect
        sorting loses points.
      </p>
    </div>
    <div class="top">游댮</div>
    <div class="container">
      <div class="left">游리</div>
      <div class="grid"></div>

      <div class="right">游릭</div>
    </div>

    <div class="bottom">游댯</div>
    <button class="start">Start</button>

    <!-- background -->
    <div class="full"></div>
    <div class="end hide">
      <p class="hit">+ Hit:</p>
      <p class="miss">- Miss:</p>
      <p class="score">= Score:</p>
      <p class="best">Your best:</p>
      <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
