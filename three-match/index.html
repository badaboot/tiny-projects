<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Three Match</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Match columns</h1>
    <p>
      Click on two cells to swap horizontally/vertically. Each columns should
      have one color.
    </p>
    <div id="container"></div>
    <div class="preference">
      <label for="limitNum">Increase difficulty</label>
      <input type="number" min="3" max="6" id="limitNum" value="3" step="1" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
