<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Customizer</title>
    <link href="better.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        Customize Your Character!
      </h1>
      <button class="showButton" id="top">Top</button>
      <button class="showButton" id="hat">Hat</button>
      <div class="character-preview mb-4">
        <img
          id="characterImage"
          src="dressup/base.png"
          alt="Character Preview"
        />
        <button id="resetButton" class="reset-button">Reset Character</button>
      </div>
      <div class="options">
        <div class="hide" id="topOptions">
          <h2 class="text-2xl font-semibold text-gray-700 mb-2">
            Choose a top
          </h2>

          <div class="option-group">
            <div>
              <span>Jumper</span
              ><img src="dressup/top/Jumper.png" id="Jumper" />
            </div>
            <div>
              <span>Robe</span><img src="dressup/top/Robe.png" id="Robe" />
            </div>
            <div>
              <span>Shirt</span><img src="dressup/top/Shirt.png" id="Shirt" />
            </div>
          </div>
        </div>
        <div class="hide" id="hatOptions">
          <h2 class="text-2xl font-semibold text-gray-700 mb-2">
            Choose a hat
          </h2>
          <div class="option-group">
            <span>Bunny<img src="dressup/hat/Bunny.png" id="Bunny" /></span>
            <span>Hat<img src="dressup/hat/Hat.png" id="Hat" /></span>
            <span>Witch<img src="dressup/hat/Witch.png" id="Witch" /></span>
          </div>
        </div>
      </div>
      <details>
        <summary>Credits</summary>
        <p>
          Inspiration:
          <a href="https://codepen.io/zerratar/pen/boPYdp">This codepen</a>
        </p>
        <p>
          Assets from
          <a href="https://npckc.itch.io/dress-up-template-for-renpy"
            >npckc on itch</a
          >
        </p>
      </details>
    </div>

    <script src="better.js"></script>
  </body>
</html>
