<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tetris cards</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="overlay hide">
      <div id="end">
        <p id="duration">Duration:</p>
        <p id="best">Your best:</p>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div class="start overlay">
      <button id="start">Start</button>
      <button id="instruction">Instruction</button>
      <p class="credit">
        Credit: Background music from
        <a
          href="https://www.zapsplat.com/music/cinematic-trailer-music-fairytale-style-melody-celesta-only/"
          >Gregor Quendel</a
        >
      </p>
    </div>
    <div class="info hide overlay">
      <h2>Instruction</h2>

      <p>Drag to match cards with blocks. Right color destroys the block.</p>
      <p>Wrong colors halves the block.</p>
      <p>When blocks bottom out they decrease your life.</p>
      <p>You start with 3 lives.</p>
      <p>Good luck!</p>
      <button class="close">Close</button>
    </div>
    <section id="html5-drag" class="container">
      <h1>Tetris cards</h1>
      <div class="flex pipes">
        <article class="dropIt"></article>
        <article class="dropIt"></article>
        <article class="dropIt"></article>
        <article class="dropIt"></article>
        <article class="dropIt"></article>
        <article class="dropIt"></article>
      </div>
      <div>
        Lives Remaining:
        <p id="baseHealth"></p>
      </div>

      <article id="holder"></article>
    </section>

    <!-- /#html5-drag -->
    <script src="script.js"></script>
  </body>
</html>
