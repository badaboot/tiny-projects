<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Solo Mafia</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="play">
      <p>Your role is townsfolk</p>
      <p>players remaining: <span class="total">[0, 1, 2, 3, 4]</span></p>
      <p>Now is: <span class="dayTime">Day</span></p>
      <div class="kill hide">Who to kill: <input class="killInt" /></div>
      <div class="killed hide">Who died at night:</div>
      <p><button class="next">Next</button></p>
    </div>
    <script src="./script.js"></script>
    <div class="end hide">Game over</div>
  </body>
</html>
