<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mana cards</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="html5-drag" class="container">
      <div class="flex pipes">
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
        <article
          class="dropIt"
          ondragenter="return dragEnter(event)"
          ondrop="return dragDrop(event)"
          ondragover="return dragOver(event)"
        ></article>
      </div>
      <button id="power-up">Power up</button>
      <div>Power: <span id="powerCount"></span></div>
      <div>Base health: <span id="baseHealth"></span></div>

      <article
        id="holder"
        ondragenter="return dragEnter(event)"
        ondrop="return dragDrop(event)"
        ondragover="return dragOver(event)"
      ></article>
    </section>

    <!-- /#html5-drag -->
    <script src="script.js"></script>
  </body>
</html>
