<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="top-menu"></div>
    <div class="flex">
      <div id="wrapper">
        <div id="left-menu"></div>
        <div id="grid"></div>
      </div>
      <div id="stats">
        <div>
          Remaining:
          <ul id="remaining"></ul>
        </div>
        <p># of ships sunk: <span id="sunk">0</span></p>

        <button class="hide" id="again">Play again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
