<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Dino run</title>
  </head>
  <body>
    <div class="container">
      <div class="hide" id="end">
        <p></p>
        <button id="restart">Play again</button>
      </div>
      <div id="gameStatus">
        <h1>Race ðŸ¦– to the finish line.</h1>
        <h3>Current turn:</h3>
        <p>Player 1: You ðŸ¦–</p>
        <p>Player 2: Your opponent ðŸ¦•</p>
        <div class="hide" id="battle">
          <p>The dino with lowest combined points returns to Start</p>
          <button id="doBattle">Roll for battle!</button>
          <div class="hide" id="battleDetails">
            <p id="rexScore">T-rex:</p>
            <p id="sauroScore">Sauropod:</p>
            <p id="battleResult"></p>
            <button id="continue">Continue</button>
          </div>
        </div>
        <div id="normal">
          <button id="roll">Roll die</button>
          <div id="dice" data-side="1">
            <div class="sides side-1">
              <span class="dot dot-1"></span>
            </div>
            <div class="sides side-2">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
            </div>
            <div class="sides side-3">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
            <div class="sides side-4">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
              <span class="dot dot-4"></span>
            </div>
            <div class="sides side-5">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
              <span class="dot dot-4"></span>
              <span class="dot dot-5"></span>
            </div>
            <div class="sides side-6">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
              <span class="dot dot-4"></span>
              <span class="dot dot-5"></span>
              <span class="dot dot-6"></span>
            </div>
          </div>
          <p id="result"></p>
        </div>
      </div>
      <div class="flexbox left-col">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
      <div class="flex-bar">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>

      <div class="flexbox right-col">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
      <div class="flex-top">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
    </div>
    </div>
    <audio src="./audio/run.mp3" type="audio/mpeg" autoplay loop></audio>

    <script src="script.js"></script>
  </body>
</html>
