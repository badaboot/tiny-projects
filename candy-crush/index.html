<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Christmas crush</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        font-size: 80px;
        max-width: 700px;
        margin: 0 auto;
      }
      .container div {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
      }
      .container span {
        padding: 0 20px;
        border: 1px solid black;
      }
      .container span:hover {
        cursor: pointer;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Christmas crush</h1>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
