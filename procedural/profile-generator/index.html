<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile generator</title>
  </head>
  <body>
    <div class="container">
      <p class="text">
        Pets have replaced humans as workers. Find your next worker.
      </p>
      <button class="follow" id="generate">Find a professional</button>
    </div>

    <div class="card">
      <div class="img">
        <img
          id="image"
          src="https://images.unsplash.com/photo-1610216705422-caa3fcb6d158?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDB8fGZhY2V8ZW58MHwyfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
      </div>
      <div class="infos">
        <div class="name">
          <h2 id="name">Bradley Steve</h2>
          <h4 id="profession">@bradsteve</h4>
        </div>

        <div class="links">
          <button class="follow">Save profile</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
