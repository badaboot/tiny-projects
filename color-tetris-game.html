<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Match Tetris</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
      }
      .game-container {
        display: flex;
        gap: 20px;
      }
      .game-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #game-board {
        border: 2px solid #444;
        background-color: #000;
      }
      .stats {
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .controls {
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
      }
      h2 {
        margin-top: 0;
        font-size: 18px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      li {
        margin-bottom: 8px;
      }
      .next-piece {
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      #next-canvas {
        background-color: #000;
        border: 1px solid #444;
      }
      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        display: none;
      }
      .color-legend {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
      }
      .color-box {
        width: 15px;
        height: 15px;
        display: inline-block;
        margin-right: 5px;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <h1>Color Match Tetris</h1>
    <div class="game-container">
      <canvas id="game-board" width="300" height="600"></canvas>
      <div class="game-info">
        <div class="next-piece">
          <h2>Next Piece</h2>
          <canvas id="next-canvas" width="80" height="80"></canvas>
        </div>
        <div class="stats">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Level: <span id="level">1</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <div>
            <h3>Colors:</h3>
            <div class="color-legend">
              <div>
                <span class="color-box" style="background-color: #ff0000"></span
                >Red
              </div>
              <div>
                <span class="color-box" style="background-color: #00ff00"></span
                >Green
              </div>
              <div>
                <span class="color-box" style="background-color: #0000ff"></span
                >Blue
              </div>
              <div>
                <span class="color-box" style="background-color: #ffff00"></span
                >Yellow
              </div>
              <div>
                <span class="color-box" style="background-color: #ff00ff"></span
                >Magenta
              </div>
              <div>
                <span class="color-box" style="background-color: #00ffff"></span
                >Cyan
              </div>
            </div>
          </div>
        </div>
        <div class="controls">
          <h2>Controls</h2>
          <ul>
            <li>← → : Move Left/Right</li>
            <li>↓ : Move Down</li>
            <li>↑ : Rotate</li>
            <li>Spacebar : Drop</li>
            <li>P : Pause</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="game-over" id="game-over">
      <h2>Game Over!</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button id="restart-button">Play Again</button>
    </div>

    <script>
      // Game Constants
      const BOARD_WIDTH = 10;
      const BOARD_HEIGHT = 20;
      const BLOCK_SIZE = 30;
      const COLORS = [
        "#FF0000", // Red
        "#00FF00", // Green
        "#0000FF", // Blue
        "#FFFF00", // Yellow
        "#FF00FF", // Magenta
        "#00FFFF", // Cyan
      ];

      // Game variables
      let board = Array(BOARD_HEIGHT)
        .fill()
        .map(() => Array(BOARD_WIDTH).fill(0));
      let score = 0;
      let level = 1;
      let lines = 0;
      let gameOver = false;
      let isPaused = false;
      let dropInterval;
      let currentPiece = null;
      let nextPiece = null;

      // DOM Elements
      const canvas = document.getElementById("game-board");
      const ctx = canvas.getContext("2d");
      const nextCanvas = document.getElementById("next-canvas");
      const nextCtx = nextCanvas.getContext("2d");
      const scoreElement = document.getElementById("score");
      const levelElement = document.getElementById("level");
      const linesElement = document.getElementById("lines");
      const gameOverElement = document.getElementById("game-over");
      const finalScoreElement = document.getElementById("final-score");
      const restartButton = document.getElementById("restart-button");

      // Initialize the game
      function init() {
        board = Array(BOARD_HEIGHT)
          .fill()
          .map(() => Array(BOARD_WIDTH).fill(0));
        score = 0;
        level = 1;
        lines = 0;
        gameOver = false;
        isPaused = false;

        // Update UI
        scoreElement.textContent = score;
        levelElement.textContent = level;
        linesElement.textContent = lines;
        gameOverElement.style.display = "none";

        // Create first pieces
        createNewPiece();
        createNewPiece();

        // Start the game loop
        if (dropInterval) clearInterval(dropInterval);
        dropInterval = setInterval(moveDown, getDropSpeed());

        // Render the initial state
        render();
      }

      // Piece creation
      function createNewPiece() {
        if (currentPiece === null) {
          currentPiece = generatePiece();
          nextPiece = generatePiece();
        } else {
          currentPiece = nextPiece;
          nextPiece = generatePiece();
        }

        renderNextPiece();

        // Check if game over
        if (isCollision()) {
          gameOver = true;
          clearInterval(dropInterval);
          gameOverElement.style.display = "block";
          finalScoreElement.textContent = score;
        }
      }

      function generatePiece() {
        // Generate a piece with two 1x1 blocks stacked vertically
        const blocks = [];

        // Generate random colors for both blocks
        const colorIndex1 = Math.floor(Math.random() * COLORS.length);
        const colorIndex2 = Math.floor(Math.random() * COLORS.length);

        // Place the blocks in the center, stacked vertically
        blocks.push({
          x: Math.floor(BOARD_WIDTH / 2),
          y: 0,
          color: colorIndex1,
        });

        blocks.push({
          x: Math.floor(BOARD_WIDTH / 2),
          y: 1,
          color: colorIndex2,
        });

        return {
          blocks,
          rotation: 0,
        };
      }

      // Game logic
      function moveDown() {
        if (gameOver || isPaused) return;

        // Make a copy of the current piece, move it down
        const movedPiece = JSON.parse(JSON.stringify(currentPiece));
        movedPiece.blocks.forEach((block) => block.y++);

        // Check if it collides
        if (checkCollision(movedPiece)) {
          // Place the piece on the board
          placePiece();
          // Check for matches and clear them
          checkMatches();
          // Create a new piece
          createNewPiece();
        } else {
          // Move the piece down
          currentPiece = movedPiece;
        }

        render();
      }

      function moveLeft() {
        if (gameOver || isPaused) return;

        const movedPiece = JSON.parse(JSON.stringify(currentPiece));
        movedPiece.blocks.forEach((block) => block.x--);

        if (!checkCollision(movedPiece)) {
          currentPiece = movedPiece;
          render();
        }
      }

      function moveRight() {
        if (gameOver || isPaused) return;

        const movedPiece = JSON.parse(JSON.stringify(currentPiece));
        movedPiece.blocks.forEach((block) => block.x++);

        if (!checkCollision(movedPiece)) {
          currentPiece = movedPiece;
          render();
        }
      }

      function rotate() {
        if (gameOver || isPaused) return;

        // Rotate the two blocks
        const rotatedPiece = JSON.parse(JSON.stringify(currentPiece));
        const center = rotatedPiece.blocks[0];

        // Only rotate the second block around the first
        if (rotatedPiece.blocks.length > 1) {
          const block = rotatedPiece.blocks[1];
          const dx = block.x - center.x;
          const dy = block.y - center.y;

          block.x = center.x - dy;
          block.y = center.y + dx;

          if (!checkCollision(rotatedPiece)) {
            currentPiece = rotatedPiece;
            render();
          }
        }
      }

      function drop() {
        if (gameOver || isPaused) return;

        let dropped = false;

        while (!dropped) {
          const movedPiece = JSON.parse(JSON.stringify(currentPiece));
          movedPiece.blocks.forEach((block) => block.y++);

          if (checkCollision(movedPiece)) {
            placePiece();
            checkMatches();
            createNewPiece();
            dropped = true;
          } else {
            currentPiece = movedPiece;
          }
        }

        render();
      }

      function placePiece() {
        currentPiece.blocks.forEach((block) => {
          if (
            block.y >= 0 &&
            block.y < BOARD_HEIGHT &&
            block.x >= 0 &&
            block.x < BOARD_WIDTH
          ) {
            board[block.y][block.x] = block.color + 1; // Store color index + 1 (0 is empty)
          }
        });
      }
      const colorMap = {
        "#FF0000": "Red",
        "#00FF00": "Green",
        "#0000FF": "Blue",
        "#FFFF00": "Yellow",
        "#FF00FF": "Magenta",
        "#00FFFF": "Cyan",
      };

      function depthFirstSearch(row, col, visited, colorIndex) {
        // Check boundaries and if the cell has been visited
        if (
          row < 0 ||
          row >= BOARD_WIDTH ||
          col < 0 ||
          col >= BOARD_HEIGHT ||
          visited[row][col] ||
          board[col][row] !== colorIndex
        ) {
          return;
        }

        // Mark the current cell as visited
        visited[row][col] = true;

        // Process the current cell (e.g., print its value)
        console.log(
          `Visiting cell: (${row}, ${col}) Value: ${board[col][row]}`
        );

        // Recursively visit adjacent cells (up, down, left, right)
        depthFirstSearch(row + 1, col, visited, colorIndex); // Down
        depthFirstSearch(row - 1, col, visited, colorIndex); // Up
        depthFirstSearch(row, col + 1, visited, colorIndex); // Right
        depthFirstSearch(row, col - 1, visited, colorIndex); // Left
      }

      function checkMatches() {
        // Find connected blocks of the same color
        let blocksRemoved = 0;
        let visited = Array(BOARD_HEIGHT)
          .fill()
          .map(() => Array(BOARD_WIDTH).fill(false));
        console.log(colorMap[COLORS[currentPiece.blocks[1].color]]);
        for (let y = 0; y < BOARD_HEIGHT; y++) {
          for (let x = 0; x < BOARD_WIDTH; x++) {
            // Skip if already visited or empty
            if (visited[y][x] || board[y][x] === 0) continue;

            // Find all connected blocks of the same color
            const colorIndex = board[y][x];
            const connectedBlocks = [];

            // Start DFS from the top-left cell (0, 0)
            depthFirstSearch(0, 0, visited, currentPiece.blocks[1].color);

            // Apply rules if we found connected blocks
            if (connectedBlocks.length > 1) {
              // If even number of blocks with this color
              // Remove all blocks of this color
              connectedBlocks.forEach((block) => {
                board[block.y][block.x] = 0;
                blocksRemoved++;
              });
            }
          }
        }

        // Update score
        if (blocksRemoved > 0) {
          score += blocksRemoved * level * 10;
          scoreElement.textContent = score;

          // Check if we need to move blocks down
          collapseEmptySpaces();
        }
      }

      function collapseEmptySpaces() {
        let linesCleared = 0;

        // Collapse each column independently
        for (let x = 0; x < BOARD_WIDTH; x++) {
          // Count empty spaces and move blocks down
          let emptySpaces = 0;

          for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
            if (board[y][x] === 0) {
              emptySpaces++;
            } else if (emptySpaces > 0) {
              // Move block down by emptySpaces
              board[y + emptySpaces][x] = board[y][x];
              board[y][x] = 0;
            }
          }
        }

        // Check for completely cleared lines
        for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
          let lineComplete = true;
          for (let x = 0; x < BOARD_WIDTH; x++) {
            if (board[y][x] !== 0) {
              lineComplete = false;
              break;
            }
          }

          if (lineComplete) {
            linesCleared++;
          }
        }

        if (linesCleared > 0) {
          lines += linesCleared;
          linesElement.textContent = lines;

          // Level up every 10 lines
          const newLevel = Math.floor(lines / 10) + 1;
          if (newLevel > level) {
            level = newLevel;
            levelElement.textContent = level;

            // Update drop speed
            clearInterval(dropInterval);
            dropInterval = setInterval(moveDown, getDropSpeed());
          }
        }
      }

      // Helper functions
      function checkCollision(piece) {
        return piece.blocks.some((block) => {
          // Check boundaries
          if (
            block.x < 0 ||
            block.x >= BOARD_WIDTH ||
            block.y >= BOARD_HEIGHT
          ) {
            return true;
          }

          // Check if space is occupied
          if (block.y >= 0 && board[block.y][block.x] !== 0) {
            return true;
          }

          return false;
        });
      }

      function isCollision() {
        return checkCollision(currentPiece);
      }

      function getDropSpeed() {
        return 500; // Math.max(100, 1000 - (level - 1) * 100);
      }

      // Rendering functions
      function render() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the board
        for (let y = 0; y < BOARD_HEIGHT; y++) {
          for (let x = 0; x < BOARD_WIDTH; x++) {
            const colorIndex = board[y][x];
            if (colorIndex > 0) {
              drawBlock(ctx, x, y, COLORS[colorIndex - 1]);
            }
          }
        }

        // Draw the current piece
        if (currentPiece) {
          currentPiece.blocks.forEach((block) => {
            if (block.y >= 0) {
              drawBlock(ctx, block.x, block.y, COLORS[block.color]);
            }
          });
        }

        // Draw grid lines
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 0.5;

        for (let x = 0; x <= BOARD_WIDTH; x++) {
          ctx.beginPath();
          ctx.moveTo(x * BLOCK_SIZE, 0);
          ctx.lineTo(x * BLOCK_SIZE, BOARD_HEIGHT * BLOCK_SIZE);
          ctx.stroke();
        }

        for (let y = 0; y <= BOARD_HEIGHT; y++) {
          ctx.beginPath();
          ctx.moveTo(0, y * BLOCK_SIZE);
          ctx.lineTo(BOARD_WIDTH * BLOCK_SIZE, y * BLOCK_SIZE);
          ctx.stroke();
        }
      }

      function renderNextPiece() {
        // Clear the next piece canvas
        nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);

        if (nextPiece) {
          // Center the next piece in the preview area
          const offsetX = 40 - nextPiece.blocks.length * 15;
          const offsetY = 40 - nextPiece.blocks.length * 15;

          nextPiece.blocks.forEach((block) => {
            drawBlock(
              nextCtx,
              block.x - Math.floor(BOARD_WIDTH / 2) + 1 + offsetX / BLOCK_SIZE,
              block.y + offsetY / BLOCK_SIZE,
              COLORS[block.color],
              15
            );
          });
        }
      }

      function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
        context.fillStyle = color;
        context.fillRect(x * size, y * size, size, size);

        // Add 3D effect
        context.fillStyle = "rgba(255, 255, 255, 0.3)";
        context.fillRect(x * size, y * size, size, size / 5);
        context.fillRect(x * size, y * size, size / 5, size);

        context.fillStyle = "rgba(0, 0, 0, 0.3)";
        context.fillRect(x * size, y * size + size - size / 5, size, size / 5);
        context.fillRect(x * size + size - size / 5, y * size, size / 5, size);

        // Add border
        context.strokeStyle = "#000";
        context.lineWidth = 1;
        context.strokeRect(x * size, y * size, size, size);
      }

      // Event listeners
      document.addEventListener("keydown", (e) => {
        if (gameOver) return;

        switch (e.key) {
          case "ArrowLeft":
            moveLeft();
            break;
          case "ArrowRight":
            moveRight();
            break;
          case "ArrowDown":
            moveDown();
            break;
          case "ArrowUp":
            rotate();
            break;
          case " ":
            e.preventDefault();
            drop();
            break;
          case "p":
          case "P":
            isPaused = !isPaused;
            break;
        }
      });

      restartButton.addEventListener("click", init);

      // Start the game
      init();
    </script>
  </body>
</html>
